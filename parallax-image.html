<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../materializecss-styles/materializecss-styles.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../schema-behaviors/schema-behaviors.html">
<link rel="import" href="../iron-image/iron-image.html">
<!--

<dom-module id="parallax-image">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      iron-image {
        width: 100%;
        --iron-image-width: 100%;
      }

      .call_to_action {
        align-content: center;
        background: rgba(0, 0, 0, 0.6);
        width: 70%;
        z-index: 1;
        position: absolute;
        padding: 40px;

      }

      .action {
        color: #fff;
        font-size: 28px;
        display: flex;
        justify-content: center;
      }

      .cta_wrap {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      #parallax_wrap {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @media screen and (max-width: 700px) {
        .call_to_action {
          max-width: 50%;
          padding: 20px;
        }
      }
      
      @media screen and (max-width: 700px) {
        .action {
          font-size: 14px;
        }
      }
      
    </style>
    <div id="parallax_wrap">
      <div class="call_to_action">
        <div class="action">[[action]]</div>
      </div>
      <iron-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Ferrari_488_GTB.jpg/1200px-Ferrari_488_GTB.jpg"></iron-image>
    </div>
    </div>
    <div class="cta_wrap">
  </template>

  <script>
    Polymer({

      is: 'parallax-image',
      behaviors: [HAXBehaviors.PropertiesBehaviors, MaterializeCSSBehaviors.ColorBehaviors, SchemaBehaviors.Schema],
      properties: {
        /**
         * Title
         */
        action: {
          type: String,
          value: 'Check This Cool Thing Out!',
          reflectToAttribute: true,
        },
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function () {
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Sample gizmo',
            'description': 'The user will be able to see this for selection in a UI.',
            'icon': 'av:play-circle-filled',
            'color': 'grey',
            'groups': ['Video', 'Media'],
            'handles': [
              {
                'type': 'video',
                'url': 'source'
              }
            ],
            'meta': {
              'author': 'Your organization on github'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'configure': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
    });
  </script>
</dom-module>
