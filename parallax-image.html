<dom-module id="parallax-image">
  <template>
    <style>
      :host {
        display: block;
        /* --parallax-image-background: "https://i.ytimg.com/vi/hNUDYdM0FRs/maxresdefault.jpg"; */
        --parallax-image-background: '';
        perspective: 10px;
      }

      .parallax_container {
        height: 400px;
        width: 100%;
        overflow: hidden;
      }

      .parallax {
        background-attachment: fixed;
        background-position: top center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100%;
        background-image: var(--parallax-image-background);
      }

      h1 {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 2em;
        display: block;
        position: absolute;
        padding: 40px;
        text-align: center;
        width: 70%;
      }
    </style>

    <div class="parallax_container">
      <div id="bgParallax" class="parallax">
        <!-- <img src="[[imageBg]]"> -->
      </div>
      <h1 id="titleParallax">Ford Motor Sports: 1993 Mustang Cobra</h1>
    </div>

  </template>

  <script>
    Polymer({

      is: 'parallax-image',
      behaviors: [HAXBehaviors.PropertiesBehaviors, MaterializeCSSBehaviors.ColorBehaviors, SchemaBehaviors.Schema],
      properties: {

        /**
         * Image
         */
        imageBg: {
          type: String,
          value: '',
          reflectToAttribute: true,
        },
      },

      observers: [
        '__updateStyles(imageBg)'
      ],
      /**
       * Attached to the DOM, now fire.
       */
      attached: function () {
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Sample gizmo',
            'description': 'The user will be able to see this for selection in a UI.',
            'icon': 'av:play-circle-filled',
            'color': 'grey',
            'groups': ['Video', 'Media'],
            'handles': [
              {
                'type': 'video',
                'url': 'source'
              }
            ],
            'meta': {
              'author': 'Your organization on github'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'configure': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },

      __updateStyles: function (imageBg) {
        this.customStyle['--parallax-image-background'] = `url(${imageBg})`;
        this.updateStyles();
      },

      ready: function () {
        const bgParallax = this.$.bgParallax;
        const titleParallax = this.$.titleParallax
        window.addEventListener('scroll', (e) => {
          const yParallaxPosition = window.scrollY * -.2;
          const yParallaxPositionTitle = yParallaxPosition * 2;
          bgParallax.style.backgroundPosition = `center ${yParallaxPosition}px`;
          titleParallax.style.transform = `translate3D(0, ${yParallaxPositionTitle}px, 0)`;
        });
      },

    });
  </script>
</dom-module>
